<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz</title>
</head>
<body>
<section class="bodyGrid" id="bodyGrid">
    <section class="top" id="top">
        <section class="progressGrid" id="progressGrid">
            <div class="progressLine" id="progressLine0">
                <div class="player" id="player0">P1</div>
                <div class="progressBar" id="progressBar0">
                    <div class="progSegment" id="progSegment00"></div>
                    <div class="progSegment" id="progSegment01"></div>
                    <div class="progSegment" id="progSegment02"></div>
                    <div class="progSegment" id="progSegment03"></div>
                    <div class="progSegment" id="progSegment04"></div>
                    <div class="progSegment" id="progSegment05"></div>
                    <div class="progSegment" id="progSegment06"></div>
                    <div class="progSegment" id="progSegment07"></div>
                    <div class="progSegment" id="progSegment08"></div>
                    <div class="progSegment" id="progSegment09"></div>
                </div>
                <div class="progressNumber" id="progressNumber0">0/10</div>
            </div>
            <div class="progressLine" id="progressLine1">
                <div class="player" id="player1">P2</div>
                <div class="progressBar" id="progressBar1">
                    <div class="progSegment" id="progSegment10"></div>
                    <div class="progSegment" id="progSegment11"></div>
                    <div class="progSegment" id="progSegment12"></div>
                    <div class="progSegment" id="progSegment13"></div>
                    <div class="progSegment" id="progSegment14"></div>
                    <div class="progSegment" id="progSegment15"></div>
                    <div class="progSegment" id="progSegment16"></div>
                    <div class="progSegment" id="progSegment17"></div>
                    <div class="progSegment" id="progSegment18"></div>
                    <div class="progSegment" id="progSegment19"></div>
                </div>
                <div class="progressNumber" id="progressNumber1">0/10</div>
            </div>
            <div class="progressLine" id="progressLine2">
                <div class="player" id="player2">P3</div>
                <div class="progressBar" id="progressBar2">
                    <div class="progSegment" id="progSegment20"></div>
                    <div class="progSegment" id="progSegment21"></div>
                    <div class="progSegment" id="progSegment22"></div>
                    <div class="progSegment" id="progSegment23"></div>
                    <div class="progSegment" id="progSegment24"></div>
                    <div class="progSegment" id="progSegment25"></div>
                    <div class="progSegment" id="progSegment26"></div>
                    <div class="progSegment" id="progSegment27"></div>
                    <div class="progSegment" id="progSegment28"></div>
                    <div class="progSegment" id="progSegment29"></div>
                </div>
                <div class="progressNumber" id="progressNumber2">0/10</div>
            </div>
            <div class="progressLine" id="progressLine3">
                <div class="player" id="player3">P4</div>
                <div class="progressBar" id="progressBar3">
                    <div class="progSegment" id="progSegment30"></div>
                    <div class="progSegment" id="progSegment31"></div>
                    <div class="progSegment" id="progSegment32"></div>
                    <div class="progSegment" id="progSegment33"></div>
                    <div class="progSegment" id="progSegment34"></div>
                    <div class="progSegment" id="progSegment35"></div>
                    <div class="progSegment" id="progSegment36"></div>
                    <div class="progSegment" id="progSegment37"></div>
                    <div class="progSegment" id="progSegment38"></div>
                    <div class="progSegment" id="progSegment39"></div>
                </div>
                <div class="progressNumber" id="progressNumber3">0/10</div>
            </div>
        </section>
        <section class="question" id="question">
            <div class="questionText" id="questionText"></div>
        </section>
    </section>
    <section class="low" id="low">
        <section class="answerGrid" id="answerGrid">
            <div class="answer" id="answer1"></div>
            <div class="answer" id="answer2"></div>
            <div class="answer" id="answer3"></div>
            <div class="answer" id="answer4"></div>
        </section>
        <div class="lockAnswer" id="lockAnswer"></div>
    </section>
</section>
<script type="text/javascript" src="js/quiz.js"></script>
<script type="text/javascript" src="js/quizLoad.js"></script>
</body>
</html>
