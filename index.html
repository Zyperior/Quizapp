<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>QuizWiz</title>
</head>
<body>
<section class="bodyGrid">
    <section class="headerGrid">
        <div class="logo" id="logo"></div>
        <div class="info"><p>Pick a category and difficulty.<br>Any = Random.<br>Your quiz will open in a new tab.<br>Good Luck!</p></div>
    </section>
    <section class="choiceGrid">
        <label for="category">Select Category:</label>
        <select id="category">
            <optgroup class="optGroup" label="Choose one">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </optgroup>
        </select>
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty">
            <optgroup label="Choose one">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </optgroup>
        </select>
        <label for="nrPlayers">Select Players: </label>
        <select id="nrPlayers">
            <optgroup label="Choose one">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </optgroup>
        </select>
    </section>
    <div class="createQuiz" id="createQuiz"></div>
    <section class="footerGrid">
        <div class="author">by Andreas Albihn, ITHS 2019</div>
        <a href="https://www.linkedin.com/in/andreas-albihn/"><img class="socialIcon" src="res/1200px-Linkedin.svg.png" alt=""></a>
        <a href="https://github.com/Zyperior/"><img class="socialIcon" src="res/github-logo.png" alt=""></a>
        <a href="https://opentdb.com/"><img class="triviaIcon" src="res/opentrivia.png" alt=""></a>
    </section>
</section>
<script src="js/index.js"></script>
</body>
</html>
